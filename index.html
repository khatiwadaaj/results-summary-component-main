<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="score-card">
        <h3>Your Result</h3>
        <div class="score">
          <div class="score-circle">
            <p><span>76 </span> <br />of 100</p>
          </div>
        </div>
        <h2 style="color: white">Great</h2>
        <p>
          You scored higher than 65% of the <br />
          people who have taken these tests.
        </p>
      </div>
      <div class="summary-card">
        <h3>Summary</h3>
        <div class="card reaction-card">
          <div class="card-title reaction-left-contents">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p class="detailed-score">
            <span class="marks-in-category">86 </span>
            <span class="marks-out-of">/ 100</span>
          </p>
        </div>
        <div class="card memory-card">
          <div class="card-title memory-left-contents">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p class="detailed-score">
            <span class="marks-in-category">92</span>
            <span class="marks-out-of">/ 100</span>
          </p>
        </div>
        <div class="card verbal-card">
          <div class="card-title verbal-left-contents">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p class="detailed-score">
            <span class="marks-in-category">76</span>
            <span class="marks-out-of">/ 100</span>
          </p>
        </div>
        <div class="card visual-card">
          <div class="card-title visual-left-contents">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p class="detailed-score">
            <span class="marks-in-category">85</span>
            <span class="marks-out-of">/ 100</span>
          </p>
        </div>

        <button class="btn btn-continue"><a href="#">Continue</a></button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Minor7th</a>.
    </div>
  </body>
</html>
