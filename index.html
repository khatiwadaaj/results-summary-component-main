<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="score-card">
        <h3>Your Result</h3>
        <div class="score">
          <div class="score-circle"><span>76 </span> of 100</div>
        </div>
        <h2>Great</h2>
      </div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
      <div class="summary-card">
        <h3>Summary</h3>
        <div class="reaction-card">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <span class="detailed-score">86/100</span>
        </div>
        <div class="memory-card">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
          <span class="detailed-score">92/100</span>
        </div>
        <div class="verbal-card">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <span class="detailed-score">61/100</span>
        </div>
        <div class="visual-card">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <span class="detailed-score">72/100</span>
        </div>

        <button class="btn-continue">Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Minor7th</a>.
    </div>
  </body>
</html>
